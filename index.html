<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <style>
        /* Basic styling for the header and navigation */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        /* Styling for main content area */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Styling for forms */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Styling for destinations section */
        .destination {
            margin-bottom: 2rem;
            border: 1px solid #ddd;
            padding: 1rem;
        }

        .destination img {
            max-width: 100%;
            height: auto;
        }

        /* Styling for user account section */
        .user-account {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for secure payment form */
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Travel & Tourism</div>
    </header>
    <nav>
        <a href="#" target="_blank">Home</a>
        <a href="#" target="_blank">Destinations</a>
        <a href="#" target="_blank">Travel Guides</a>
        <a href="#" target="_blank">About</a>
        <a href="#" target="_blank">Contact</a>
    </nav>
    <div class="container">
        <!-- Destinations section -->
        <section class="destination">
            <h2>Paris, France</h2>
            <img src="paris.jpg" alt="Eiffel Tower in Paris, France">
            <p>France's magnetic City of Light is a perennial tourist destination...</p>
            <a href="#" target="_blank">Explore Paris</a>
        </section>
        <!-- User account section -->
        <div class="user-account">
            <h2>User Account</h2>
            <!-- User registration and login forms (not shown here) -->
        </div>
        <!-- Secure payment form -->
        <div class="payment-form">
            <h2>Secure Payment</h2>
            <!-- Payment form (not shown here) -->
        </div>
    </div>
</body>
</html>
